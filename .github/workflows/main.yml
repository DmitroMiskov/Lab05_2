name: Selenium UI Tests

on:
  repository_dispatch:
    types: [run-ui-tests]

jobs:
  ui-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout UI test repo
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Install Chrome (Ubuntu 24.04)
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip xvfb libxi6 libnss3 libasound2t64
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          google-chrome --version

      - name: Log trigger info
        run: echo "Triggered from ${{ github.event.client_payload.source }} at commit ${{ github.event.client_payload.commit }} on branch ${{ github.event.client_payload.branch }}"

      - name: Restore dependencies
        run: dotnet restore UiTest/UiTest/UiTest.sln

      - name: Build project
        run: dotnet build UiTest/UiTest/UiTest.sln --no-restore

      - name: Run Selenium tests
        run: dotnet test UiTest/UiTest/UiTest.sln --logger "trx;LogFileName=test-results.trx"

      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: "**/*.trx"
